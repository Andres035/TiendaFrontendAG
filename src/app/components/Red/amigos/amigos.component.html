<div class="container py-4">
    <h4 class="mb-4">Mis amigos</h4>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        <div class="col" *ngFor="let amigo of amigos">
            <div class="card h-100 shadow-sm border-0">
                <img [src]="amigo.perfilUrl" class="card-img-top" style="object-fit: cover; height: 200px;" />
                <div class="card-body text-center">
                    <h5 class="card-title mb-1">{{ amigo.nombre }}</h5>
                    <p class="text-muted">{{ amigo.ubicacion }}</p>
                    <div class="d-flex justify-content-center gap-2">
                        <button class="btn btn-outline-primary btn-sm">Ver perfil</button>
                        <button class="btn btn-outline-success btn-sm">Mensaje</button>
                        <button class="btn btn-outline-danger btn-sm">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
