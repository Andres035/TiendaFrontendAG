<div class="container py-4">
    <h4 class="mb-4">Configuraciones</h4>

    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body">
            <h5 class="card-title">Información personal</h5>
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" [(ngModel)]="nombre" />
            </div>
            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" [(ngModel)]="correo" />
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body">
            <h5 class="card-title">Privacidad</h5>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" [(ngModel)]="perfilPrivado" id="privadoSwitch" />
                <label class="form-check-label" for="privadoSwitch">Perfil privado</label>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body">
            <h5 class="card-title">Notificaciones</h5>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" [(ngModel)]="recibirNotificaciones"
                    id="notificacionesSwitch" />
                <label class="form-check-label" for="notificacionesSwitch">Recibir notificaciones</label>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body">
            <h5 class="card-title">Idioma</h5>
            <select class="form-select" [(ngModel)]="idioma">
                <option value="es">Español</option>
                <option value="en">Inglés</option>
                <option value="pt">Portugués</option>
            </select>
        </div>
    </div>

    <div class="text-end">
        <button class="btn btn-outline-danger">Cerrar sesión</button>
    </div>
</div>
