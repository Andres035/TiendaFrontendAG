<div class="container mt-4">

    <!-- Subir imagen de perfil -->
    <div class="card mb-3 shadow-sm">
        <div class="card-body text-center">
            <label for="fotoPerfil" class="form-label">Subir foto de perfil:</label>
            <input type="file" class="form-control" id="fotoPerfil" (change)="subirImagen($event)">
        </div>
    </div>

    <!-- Área de nueva publicación -->
    <div class="card mb-3 shadow-sm">
        <div class="card-body">
            <div class="d-flex align-items-start">
                <img [src]="imagenPerfil || 'https://via.placeholder.com/50'" class="rounded-circle me-3" width="50"
                    height="50" alt="Foto de perfil">
                <textarea class="form-control" rows="3" [(ngModel)]="nuevaPublicacion"
                    placeholder="¿Qué estás pensando?"></textarea>
            </div>
            <div class="mt-2 text-end">
                <button class="btn btn-primary btn-sm" (click)="publicar()">Publicar</button>
            </div>
        </div>
    </div>

    <!-- Lista de publicaciones -->
    <div *ngFor="let pub of publicaciones" class="card mb-3 shadow-sm">
        <div class="card-body">
            <div class="d-flex align-items-center mb-2">
                <img [src]="pub.imagen || 'https://via.placeholder.com/50'" class="rounded-circle me-2" width="50"
                    height="50" alt="Perfil">
                <div>
                    <h6 class="mb-0">{{ pub.autor }}</h6>
                    <small class="text-muted">{{ pub.fecha }}</small>
                </div>
            </div>
            <p>{{ pub.mensaje }}</p>
        </div>
    </div>
</div>
